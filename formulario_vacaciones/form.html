<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vacaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="formulario">
        <h1>Registrar Ausencia</h1>

        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>

        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>

        <label for="tipo_ausencia">Tipo de ausencia:</label>
        <select id="tipo_ausencia" name="tipo_ausencia" onchange="mostrarTextoOtros()">
            <option value="vacaciones">Vacaciones</option>
            <option value="enfermedad">Enfermedad</option>
            <option value="motivos_personales">Motivos personales</option>
            <option value="otros">Otros</option>
        </select>

        <textarea id="descripcion_otros" name="descripcion_otros" placeholder="Describe la causa de tu ausencia..."></textarea>
        <button type="submit" onclick="mostrarMensaje()">Enviar</button>
        <p id="mensaje_confirmacion" style="display: none; color: rgb(42, 67, 141);"></p>
    </div>

    <script>
        function mostrarTextoOtros() {
            const tipoAusencia = document.getElementById("tipo_ausencia").value;
            const descripcionOtros = document.getElementById("descripcion_otros");

            if (tipoAusencia === "otros") {
                descripcionOtros.style.display = "block"; 
            } else {
                descripcionOtros.style.display = "none";
            }
        }

        function mostrarMensaje() {
            const mensaje = document.getElementById("mensaje_confirmacion");
            mensaje.textContent = "Su solicitud de ausencia ha sido registrada con Ã©xito. Nos pondremos en contacto con usted si es necesario.";
            mensaje.style.display = "block";
        }
    </script>

</body>
</html>
