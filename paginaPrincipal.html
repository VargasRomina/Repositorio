<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/EsteticaPagPrincipal.css">
</head>
<body>

    <div class="container">
        <h2>Registro / Login</h2>
        <div class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" onclick="window.location.href='./calendario/calendario.html'">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
        </div>
        <div id="registerBox" style="display: none;">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="regUsername">Nombre de Usuario:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <a href="#">
                    <button type="submit" onclick="window.location.href='./calendario/calendario.html'">Crear Cuenta</button>
                </a>
                
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html
